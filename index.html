<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PEN HOLD prototype v4 (internal)</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  svg {
    width: 90vw;
    height: 90vh;
    background: #000;
  }

  /* --- Wrist (cylinder) --- */
  .wrist {
    fill: none;
    stroke: #666;
    stroke-width: 10;
    stroke-linecap: round;
  }

  /* --- Palm (thick plane) --- */
  .palm {
    fill: #222;
    stroke: #444;
    stroke-width: 2;
  }

  .palm-shadow {
    fill: #111;
  }

  /* --- Bones & joints --- */
  .bone {
    stroke: #aaa;
    stroke-width: 4;
    stroke-linecap: round;
  }

  .joint {
    fill: #ff0;
  }

  /* --- Nails (dorsal cue) --- */
  .nail {
    fill: #ccc;
    stroke: #999;
    stroke-width: 1;
  }

  /* --- Pen --- */
  .pen {
    stroke: #0ff;
    stroke-width: 6;
    stroke-linecap: round;
  }
</style>
</head>
<body>

<svg viewBox="0 0 400 400">

  <!-- ===== Wrist (cylinder) ===== -->
  <line x1="200" y1="310" x2="200" y2="260" class="wrist"/>
  <line x1="215" y1="310" x2="215" y2="260" class="wrist"/>

  <!-- ===== Palm (thick plane) ===== -->
  <!-- shadow -->
  <rect x="140" y="200" width="140" height="60" rx="20" class="palm-shadow"/>
  <!-- surface -->
  <rect x="140" y="190" width="140" height="60" rx="20" class="palm"/>

  <!-- ===== Pen (stick) ===== -->
  <line x1="220" y1="170" x2="330" y2="230" class="pen"/>

  <!-- ===== Thumb (clamp) ===== -->
  <line x1="250" y1="215" x2="275" y2="200" class="bone"/>
  <line x1="275" y1="200" x2="295" y2="190" class="bone"/>
  <circle cx="275" cy="200" r="4" class="joint"/>
  <circle cx="295" cy="190" r="4" class="joint"/>
  <!-- nail -->
  <ellipse cx="298" cy="186" rx="6" ry="4" class="nail"/>

  <!-- ===== Index finger (guide) ===== -->
  <line x1="210" y1="190" x2="235" y2="175" class="bone"/>
  <line x1="235" y1="175" x2="260" y2="170" class="bone"/>
  <circle cx="235" cy="175" r="4" class="joint"/>
  <circle cx="260" cy="170" r="4" class="joint"/>
  <!-- nail -->
  <ellipse cx="264" cy="168" rx="6" ry="4" class="nail"/>

  <!-- ===== Middle finger (support) ===== -->
  <line x1="195" y1="195" x2="220" y2="200" class="bone"/>
  <line x1="220" y1="200" x2="250" y2="215" class="bone"/>
  <circle cx="220" cy="200" r="4" class="joint"/>
  <circle cx="250" cy="215" r="4" class="joint"/>
  <!-- nail -->
  <ellipse cx="254" cy="218" rx="6" ry="4" class="nail"/>

  <!-- ===== Ring finger (idle) ===== -->
  <line x1="185" y1="210" x2="215" y2="230" class="bone"/>
  <circle cx="215" cy="230" r="4" class="joint"/>
  <ellipse cx="218" cy="234" rx="5" ry="3" class="nail"/>

  <!-- ===== Little finger (idle) ===== -->
  <line x1="175" y1="225" x2="200" y2="250" class="bone"/>
  <circle cx="200" cy="250" r="4" class="joint"/>
  <ellipse cx="203" cy="254" rx="5" ry="3" class="nail"/>

</svg>

</body>
</html>
