<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PEN HOLD prototype (internal)</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  svg {
    width: 90vw;
    height: 90vh;
    background: #000;
  }

  .bone {
    stroke: #aaa;
    stroke-width: 4;
    stroke-linecap: round;
  }

  .joint {
    fill: #ff0;
  }

  .pen {
    stroke: #0ff;
    stroke-width: 6;
    stroke-linecap: round;
  }
</style>
</head>
<body>

<svg viewBox="0 0 400 400">

  <!-- ===== Pen (just a stick) ===== -->
  <line x1="220" y1="170" x2="330" y2="230" class="pen"/>

  <!-- ===== Thumb (clamp) ===== -->
  <line x1="200" y1="220" x2="235" y2="205" class="bone"/>
  <line x1="235" y1="205" x2="260" y2="195" class="bone"/>
  <circle cx="235" cy="205" r="4" class="joint"/>
  <circle cx="260" cy="195" r="4" class="joint"/>

  <!-- ===== Index finger (guide) ===== -->
  <line x1="180" y1="180" x2="220" y2="180" class="bone"/>
  <line x1="220" y1="180" x2="250" y2="185" class="bone"/>
  <circle cx="220" cy="180" r="4" class="joint"/>
  <circle cx="250" cy="185" r="4" class="joint"/>

  <!-- ===== Middle finger (support) ===== -->
  <line x1="170" y1="200" x2="215" y2="210" class="bone"/>
  <line x1="215" y1="210" x2="250" y2="225" class="bone"/>
  <circle cx="215" cy="210" r="4" class="joint"/>
  <circle cx="250" cy="225" r="4" class="joint"/>

  <!-- ===== Ring finger (idle) ===== -->
  <line x1="165" y1="225" x2="210" y2="240" class="bone"/>
  <circle cx="210" cy="240" r="4" class="joint"/>

  <!-- ===== Little finger (idle) ===== -->
  <line x1="160" y1="250" x2="200" y2="265" class="bone"/>
  <circle cx="200" cy="265" r="4" class="joint"/>

</svg>

</body>
</html>
